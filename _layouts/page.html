<html>

{% include head.html %}

<body>

<!-- Header -->
<div class="wrapper wrapper-thin wrapper-style1">
    <header class="container" id="top">
        <div class="row">
            <div class="12u">
                <a href="{{ site.baseurl }}"><span class="me mini-me image"><img src="/images/mozilla-cordova.png" alt="logo" /></span></a>
                <h2>Mozilla Cordova Developer Site</h2>
            </div>
        <div class="row">
            <div class="12u">
            </div>
        </div>
        </div>
    </header>
    <article class="container">
        <header>
            <h2>{{ page.title }}</h2>
        </header>

        {{ content }}

        {% if page.author %}
        <div class="author">by {{page.author}}</div>
        {% endif %}
    </article>
</div>

<!-- Footer -->
{% include footer.html %}


</body>
</html>
